<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  

</head>

<body>

        

    
        <h2>Image Gallary</h2>
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <div id="delete-zone"><i class="fa-solid fa-trash"></i></div>
        <div id="preview" src="" alt="Image Preview"></div>
        <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:1000; flex-direction:column;">
  <span id="close-modal" style="position:absolute; top:30px; right:50px; color:white; font-size:2rem; cursor:pointer;">&times;</span>
  <div id="modal-img-container" style="position:relative; display:inline-block;">
    <img id="modal-img" src="" style="max-width:90vw; max-height:90vh; border-radius:20px; box-shadow:0 0 20px #000; margin-bottom: 0; display:block;" />
    <div id="modal-actions" style="position:absolute; left:0; right:0; bottom:0; display:flex; gap:16px; justify-content:center; padding:16px 0 12px 0; background:linear-gradient(to top,rgba(0,0,0,0.55),rgba(0,0,0,0)); border-radius:0 0 20px 20px;"></div>
  </div>
</div>


        <script src="app.js">

         
                    
        </script>
    
</body>
</html>
